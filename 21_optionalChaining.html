<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // The optional chaining ?. is a safe way to access nested object properties,
      //even if an intermediate property doesnâ€™t exist.

      let obj = {
        firstName: "Shyam",
        address: {
          street: "ABC Road", // optional
        },
      };

      console.log(obj?.address?.street);
      console.log(obj.address);
      console.log(obj.address.town); // better to use like obj?.address?.town

      //?. can used for safe reading of contents or safe deletion of contents but NOT for writing of contents

      //  let obj?.name = "ram" not possible

      /*
      The optional chaining ?. syntax encompasses three straightforward forms:

obj?.prop: It returns obj.prop if obj exists; otherwise, it returns undefined.
obj?.[prop]: This form returns obj[prop] if obj exists; otherwise, it returns undefined.
obj.method?.(): It calls obj.method() if obj.method exists; otherwise, it returns undefined.
In each case, the ?. operator evaluates the left part for null or undefined and
 permits the evaluation to proceed if these conditions are not met.


    */

      // The toString() method returns a string representation of the object.

      let num = 123;
      console.log(num.toString()); // Outputs: "123"

      let arr = [1, 2, 3];
      console.log(arr.toString()); // Outputs: "1,2,3"

      //The valueOf() method returns the primitive value of the specified object.

      let numObj = new Number(10); // numObj is an object
      console.log(numObj.valueOf()); // Outputs: 10

      let date = new Date(); // date is an object
      console.log("aaa" + date.valueOf()); // Outputs: milliseconds since
    </script>
  </head>
  <body></body>
</html>
